<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="ContainerCarrito">
        <ul class="CarroUl">
            <li class="CarroLi">Imagen</li>
            <li class="CarroLi">Nombre</li>
            <li class="CarroLi">Cantidad</li>
            <li class="CarroLi">Precio</li>
            <li class="CarroLi"></li>
        </ul>
        <div class="Cart-Items">

        </div>
        <div class="BotonContenedor">
            <button class="CarritoBoton">
                VACIAR CARRITO
            </button>
        </div>
    </div>
    <div class="HeaderBar">
        <div class="Header">
            <h1 class="Header__Text">DEKEIV</h1>
            <div><img class="Header__Car" src="./images/images.jfif" alt=""></div>
        </div>
    </div>

    <div class="bigcontainer">

        <div class="Tittle__Container">

            <div class="Tittle">
                <h1 class="Tittle__Text">DEKEIV</h1>
                <p class="Tittle__Paragraph">Todos los cursos a s/.999.9999.9999</p>
            </div>
        </div>
        <div class="Container">
            <div class="Porducts__Container">
                <div class="Products">
                    <img class="Products__Image" src="./images/Imagen 1.png" alt="">
                    <p class="Products__Class">HTML</p>
                    <p class="Procuts__Name">Diego Cueva</p>
                    <img src="./images/Five stars.png" alt="" class="Product__Star">
                    <div class="Price__Container">
                        <p class="Price__First">s/1000</p>
                        <p class="Price__Sale">s/600</p>
                    </div>
                    <div class="Boton">
                        <button class="Products__Button">AGREGAR AL CARRITO</button>
                    </div>
                </div>
            </div>

            <div class="Porducts__Container">
                <div class="Products">
                    <img class="Products__Image" src="./images/Imagen 1.png" alt="">
                    <p class="Products__Class">CSS</p>
                    <p class="Procuts__Name">Diego Cueva</p>
                    <img src="./images/Five stars.png" alt="" class="Product__Star">
                    <div class="Price__Container">
                        <p class="Price__First">s/1000</p>
                        <p class="Price__Sale">s/600</p>
                    </div>
                    <div class="Boton">
                        <button class="Products__Button">AGREGAR AL CARRITO</button>
                    </div>
                </div>
            </div>

            <div class="Porducts__Container">
                <div class="Products">
                    <img class="Products__Image" src="./images/Imagen 1.png" alt="">
                    <p class="Products__Class">JAVA SCRIPT</p>
                    <p class="Procuts__Name">Diego Cueva</p>
                    <img src="./images/Five stars.png" alt="" class="Product__Star">
                    <div class="Price__Container">
                        <p class="Price__First">s/1000</p>
                        <p class="Price__Sale">s/600</p>
                    </div>
                    <div class="Boton">
                        <button class="Products__Button">AGREGAR AL CARRITO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/app.js"></script>
</body>

</html>
